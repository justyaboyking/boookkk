<!DOCTYPE html>
<html>
<head>
  <title>BookWidgets Helper</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 15px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 15px;
      padding: 8px;
      border-radius: 4px;
      background-color: #f1f1f1;
      font-size: 14px;
    }
    #apiKeyContainer {
      margin-top: 15px;
    }
    #apiKey {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>BookWidgets Helper</h1>
  
  <div class="button-container">
    <button id="processQuiz">Process Quiz Questions</button>
    <button id="markAnswers">Mark Correct Answers</button>
  </div>
  
  <div class="status" id="status">Status: Ready</div>
  
  <div id="apiKeyContainer">
    <label for="apiKey">Gemini API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
